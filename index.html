<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="calcbox">
      <div class="resultbox" id="result"></div>
      <div class="calcrow" id="opereitors">
        <section class="opereitorsbox">
          <button class="opereitorsbtn" id="1" value="1">1</button>
          <button class="opereitorsbtn" id="2" value="2">2</button>
          <button class="opereitorsbtn" id="plus" value="+">+</button>
          <button class="opereitorsbtn" id="3" value="3">3</button>
          <button class="opereitorsbtn" id="4" value="4">4</button>
          <button class="opereitorsbtn" id="minus" value="-">-</button>
          <button class="opereitorsbtn" id="5" value="5">5</button>
          <button class="opereitorsbtn" id="6" value="6">6</button>
          <button class="opereitorsbtn" id="times" value="*">ร</button>
          <button class="opereitorsbtn" id="7" value="7">7</button>
          <button class="opereitorsbtn" id="8" value="8">8</button>
          <button class="opereitorsbtn" id="taqsim" value="/">รท</button>
          <button class="opereitorsbtn" id="9" value="9">9</button>
          <button class="opereitorsbtn" id="equals" value="=">=</button>
        </section>
      </div>
    </section>
    <script src="js/script.js"></script>
    <a href="https://github.com/mesterariagoudarzy/javascript-calculator"
      ><img src="image/github-mark-white.png" class="github-logo"
    /></a>
  </body>
</html>
